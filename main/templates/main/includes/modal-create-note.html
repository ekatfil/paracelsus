{% load static %}

<div id="createnoteModal" class=" note-modal container modal hidden fixed inset-0 z-50 overflow-auto flex items-center justify-center">
    <div class="modal-content bg-white w-full p-8 rounded-lg max-h-60 lg:max-h-auto overflow-y-auto">
        <span class="close close-create-modal text-gray-500 cursor-pointer absolute top-4 right-4 text-2xl">&times;</span>
        <form id="noteForm">
            <div class="mb-4">
                <label for="time" class="block text-sm font-medium text-gray-700">Время:</label>
                <input v-model="time" type="time" id="time" name="time" class="mt-1 p-2 border rounded-md w-full">
            </div>

            <div class="mb-4">
                <label for="noteType" class="block text-sm font-medium text-gray-700">Категория*:</label>
                <select v-model="category" id="noteType" name="noteType" class="mt-1 p-2 border rounded-md w-full">
                    <option value="Личное">Личное</option>
                    <option value="Доступно врачу для просмотра">Доступно врачу для просмотра</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="noteText" class="block text-sm font-medium text-gray-700">Текст*:</label>
                <textarea v-model="text" id="noteText" name="noteText" rows="4" class="mt-1 p-2 border rounded-md w-full"></textarea>
            </div>

            <a id="save-note" class="save-note-btn text-white p-2 rounded-md" @click="addNote()">Добавить</a>
        </form>
    </div>
</div>
