{% extends "main/base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Введите имя</label><br>
        <input type="text" name="name" value="{{user.name}}" />
    </p>
    <p>
        <label>Введите фамилию</label><br>
        <input type="number" name="age" value="{{user.lastname}}" />
    </p>
    <input type="submit" value="Сохранить" >
</form>
{% endblock %}
