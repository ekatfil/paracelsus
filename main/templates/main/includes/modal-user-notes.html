{% load static %}

<div id="noteModal" class=" note-modal container modal hidden fixed inset-0 z-50 overflow-auto flex items-center justify-center">
    <div class="modal-content bg-white w-1/2 p-8 rounded-lg min-h-72 lg:max-h-auto overflow-y-auto">
        <span class="close close-notes-modal text-gray-500 cursor-pointer absolute top-4 right-4 text-2xl">&times;</span>
        <div id="data-date" ref="instance" data-date=""></div>

            Заметки на

        <div class="my-4 space-y-2" id="notes">

            <div class="flex flex-row w-full">
                <p class="w-1/3">10:00</p>
                <div class="private-note w-2/3 p-2 text-white">Анаферон 1 таблетка</div>
            </div>
    
            <div class="flex flex-row w-full">
                <p class="w-1/3"></p>
                <div class="doctor-note w-2/3 p-2 text-white">Сильные боли в горле</div>
            </div>
    
            <div class="flex flex-row w-full">
                <p class="w-1/3"></p>
                <div class="doctor-note w-2/3 p-2 text-white">Температура 38</div>
            </div>

        </div>


        <div class="text-center mt-4">

                <rect width="70" height="70" rx="35" fill="#687874" fill-opacity="0.9"/>
                <rect x="33" y="51" width="32" height="4" rx="2" transform="rotate(-90 33 51)" fill="white"/>
                <rect x="33" y="51" width="32" height="4" rx="2" transform="rotate(-90 33 51)" fill="white"/>
                <rect x="19" y="33" width="32" height="4" rx="2" fill="white"/>

            {% endif %}
        </div>
    </div>
</div>
